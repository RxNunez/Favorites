<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet"  type="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class = "container">
      <form id="favorites">
        <h1>Your Favorite Things</h1>
        <div class="form-group">
          <label for="color">Favorite Color</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">Favorite Food</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="place">Favorite Place</label>
          <input id="place" class="form-control" type="text">
        </div>
         <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div id="inputResults">
      <h1>Survey Results</h1>
      <p>Hi there!Here are your favorite items<span class="inputs"></span></p>
    </div>
    <div id="newArrayResults">
      <h2>This is our new array: </h2>
      <br>
      <p>New Array Results: <span class="inputs2"></span></p>
    </div>
    <div class="unorderList">
      <h2>This is our favorites list: </h2>
      <br>
      <ul>
        <li id="item1"></li>
        <li id="item2"></li>
        <li id="item3"></li>
      </ul>
    </div>
  </body>
</html>
